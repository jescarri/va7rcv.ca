baseURL = "https://www.va7rcv.ca/"
languageCode = 'en-us'
title = 'VA7RCV Blog'
theme = 'risotto'
author = "Jesus Carrillo"
copyright = "¬© [Jesus Carrillo](https://www.va7rcv.ca)."
DefaultContentLanguage = "en-us"
enableInlineShortcodes = true

sectionPagesMenu = "main"
disableToc = "false"

[params]
noindex = false

[params.theme]
palette = "solarized-dark"

[pagination]
pagerSize=3

# Sidebar: about/bio
[params.about]
title = "VA7RCV"
description = "VA7RCV Blog."
# unicode/emoji logo:
#logo = "üçö"
# or use an image:
logo_image = "bender.png"

# Sidebar: social links
# Available icon sets:
# * FontAwesome 6 <https://fontawesome.com/> ('fa-brands', 'fa-normal', or 'fa-solid' for brands)
# * Academicons <https://jpswalsh.github.io/academicons> ('ai ai-')

[[params.socialLinks]]
icon = "fa-brands fa-github"
title = "GitHub"
url = "https://github.com/jescarri"

[[params.socialLinks]]
icon = "fa-solid fa-envelope"
title = "Email"
url = "mailto:contact@idenititylabs.mx"

[menu]
  [[menu.main]]
    identifier = "posts"
    name = "Posts"
    url = "posts/"
    weight = 1
  [[menu.main]]
    identifier = "about"
    name = "About"
    url = "about/"
    weight =2

[taxonomies]
category = "categories"
tag = "tags"
series = "series"

# For hugo >= 0.60.0, enable inline HTML
[markup.goldmark.renderer]
unsafe = true

[markup]

  # Table of contents
  # Add toc = true to content front matter to enable
  [markup.tableOfContents]
    startLevel = 2
    endLevel   = 3
    ordered    = true

[privacy]

  [privacy.vimeo]
    disabled = false
    simple = true

  [privacy.twitter]
    disabled = false
    enableDNT = true
    simple = true

  [privacy.instagram]
    disabled = false
    simple = true

  [privacy.youtube]
    disabled = false
    privacyEnhanced = true

[services]

  [services.instagram]
    disableInlineCSS = true

  [services.twitter]
    disableInlineCSS = true
